<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive New Year 2025 Gift</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .gift-box {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #ffcc00;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.5s ease;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #ff9900;
            transition: transform 0.5s ease;
            transform-origin: top;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .ribbon {
            position: absolute;
            width: 100%;
            height: 20px;
            top: 50%;
            background-color: #cc3300;
            transform: translateY(-50%);
            border-radius: 5px;
        }
        .ribbon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 20px;
            height: 100%;
            background-color: #cc3300;
            transform: translateX(-50%);
            border-radius: 5px;
        }
        .text {
            margin-top: 20px;
            font-size: 20px;
            color: #fff;
        }
        .gift-content, .card {
            display: none;
            margin-top: 20px;
        }
        .gift-content {
            font-size: 40px;
            color: #ff6600;
        }
        .card {
            font-size: 28px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, #ff5e62, #ff9966);
            color: white;
            animation: fadeIn 1s ease-in-out;
        }
        .open .lid {
            transform: rotateX(180deg);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="gift-box" id="giftBox">
        <div class="lid"></div>
        <div class="ribbon"></div>
    </div>
    <div class="text" id="giftText">Click to Open Your Gift</div>
    <div class="gift-content" id="giftContent">üéÅ</div>
    <div class="card" id="giftCard">Happy New Year 2025!!!</div>
</div>

<audio id="giftSound" preload="auto">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
</audio>

<script>
    const giftBox = document.getElementById('giftBox');
    const giftText = document.getElementById('giftText');
    const giftContent = document.getElementById('giftContent');
    const giftCard = document.getElementById('giftCard');
    const giftSound = document.getElementById('giftSound');

    const giftMessages = [
        "üéâ Wishing You Success!",
        "‚ú® A Year of Joy Awaits!",
        "üéÅ Your Dreams Will Come True!",
        "üåü Shine Brighter in 2025!"
    ];

    giftBox.addEventListener('click', function () {
        this.classList.add('open');
        giftText.textContent = 'Enjoy Your Gift!';
        
        // Play sound on interaction
        const playPromise = giftSound.play();
        if (playPromise !== undefined) {
            playPromise.catch((error) => {
                console.error("Sound playback failed:", error);
            });
        }

        giftContent.textContent = giftMessages[Math.floor(Math.random() * giftMessages.length)];
        giftContent.style.display = 'block';
        giftCard.style.display = 'block';
        createConfetti();
    });

    function createConfetti() {
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = getRandomColor();
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }
    }

    function getRandomColor() {
        const colors = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0', '#00f'];
        return colors[Math.floor(Math.random() * colors.length)];
    }
</script>

</body>
</html>
